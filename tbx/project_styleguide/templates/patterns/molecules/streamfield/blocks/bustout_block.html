{% load wagtailcore_tags wagtailimages_tags %}
<div class="bustout">
    <div class="bustout__inner">
        {% image value.image fill-1060x655 as bustout_image %}
        <img src="{{ bustout_image.url }}" alt="{{ bustout_image.alt }}" height="{{ bustout_image.height }}" width="{{ bustout_image.width }}" loading="lazy" class="bustout__image" />
        <div class="bustout__caption">
            <div class="bustout__caption-inner">
                {{ value.text|richtext }}
            </div>
        </div>
    </div>
</div>
